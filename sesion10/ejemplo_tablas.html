<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trabajando con tablas</title>
</head>

<body>
    <h1>Tabla 1</h1>
    <table>
        <thead>
            <!--tr -> Table Row -> fila-->
            <tr>
                <!--th -> Table Header -> titulos-->
                <th>Empresa</th>
                <th>Contacto</th>
                <th>Pais</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!--td -> Table Data -> Datos en cada celda-->
                <td>Apple Inc</td>
                <td>Mateo Rodriguez</td>
                <td>Guatemala</td>
            </tr>
            <tr>
                <td>Google Inc</td>
                <td>Rafael Gomez</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Facebook Inc</td>
                <td>Dina Rosales</td>
                <td>Costa Rica</td>
            </tr>
        </tbody>
    </table>

    <h1>Tabla 2</h1>
    <table border="1px solid">
        <thead bgcolor="aqua">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody bgcolor="green">
            <tr>
                <td>Luisa</td>
                <td>Garcia</td>
            </tr>
            <tr>
                <td>Rafael</td>
                <td>Herrera</td>
            </tr>
        </tbody>
    </table>



</body>

</html>
