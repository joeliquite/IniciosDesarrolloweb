<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        details{
            background-color: black;
            color: white;
        }
        summary{
            text-align: center;
        }
        
        span{
            background-color: black;
            color: white;
        }
        mark{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h2>Uso etiqueta details</h2>
    <details>
        <summary>Diseño responsivo</summary>
        <p>Conjunto de técnicas para que los elementos de un documento web
            se acomoden al tamaño del dispositivo actual.
        </p>
    </details>
    <hr>
    <figure>
        <img src="actividad_nocturna.png" width="400px" height="300px">
        <figcaption>
           <span>Figura 1. Demostración de actividades nocturanas</span> 
        </figcaption>
    </figure>

    <hr>
    <p>Soy un texto <mark>resaltado</mark></p>

</body>
</html>
