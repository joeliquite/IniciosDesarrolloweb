    <main>
        <!--Nuestro contenido-->
        <h2>Nuestro formulario de contacto</h2>
        <section>
            <form id="contacto" action="https://httpbin.org/get" method="get" target="_blank">
                <fieldset>
                    <legend>Envianos un mensaje</legend>
                    <p>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
                    </p>
                    <p>
                        <label for="email">Correo:</label>
                        <input type="email" name="email" id="email" placeholder="Tu correo" autocomplete="off" required>
                    </p>
                    <p>
                        <label for="mensaje">Tu mensaje</label>
                        <br>
                        <textarea style="resize:none;" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe el mensaje..." required></textarea>
                    </p>
                </fieldset>
                <br>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>

            </form>
        </section>
        <section>
            <h2>Nuestra Tienda</h2>

                14av. 99-99 zona 4 Ciudad de Guatemala, Guatemala
                <br>
                <br>
                Telefono: <a href="tel:55555555">5555-5555</a>
            </address>
        </section>
