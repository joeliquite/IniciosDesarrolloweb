<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Practicando el uso de tablas</h1>
    <table border="solid" style="background-color:beige;">
        <thead>
            <tr style="background-color:coral;">
                <!--table header-->
                <th>#</th>
                <th>Nombre módulo</th>
                <th>Duración</th>
            
            </tr>
        </thead>
        <tbody style="background-color:cornflowerblue;">
            <tr>
                <td>1</td>
                <td>Fundamentos de HTML</td>
                <td rowspan="4">50 horas</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Fundamentos de CSS y Flexbox</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td style="background-color:darkkhaki">Fundamentos de JavaScript y GIT</td>
               
            </tr>
            <tr>
                <td>4</td>
                <td>Fundamentos de Backend</td>
               
            </tr>
        </tbody>
        <tfoot style="background-color:skyblue">
            <tr>
                <th colspan="2">Total</th>
                <td>200 horas</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
