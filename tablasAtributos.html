
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atributos de Tablas</title>
</head>
<body>
    <h2>Atributo Colspan</h2>
    <table border="solid">
        <tr>
            <th>Nombre</th>
            <th colspan="2">Notas</th>
        </tr>
        <tr>
            <th>Oliver</th>
            <th>80</th>
            <th>95</th>
        </tr>
    </table>
    <h2>Atributo Rowspan</h2>
    <table border="solid">
        <tr>
            <th>Nombres</th>
            <td>Luis</td>
        </tr>
        <tr>
            <th rowspan="2">Notas</th>
            <td>80</td> 
        </tr>
        <tr>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
