<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usando imagenes</title>
</head>
<body>
    <h1>Agregando imagenes a la pagina</h1>
    <!--source -> fuente (src)-->
    <!--alt -> alternative, texto a mostrar si la imagen no carga correctamente-->
    <img src="monalisa.png" alt="pintura de la mona lisa" height="200" width="100">
    <img src="https://img.theculturetrip.com/1440x807/smart/wp-content/uploads/2012/01/hokusai.jpg" alt="ola japonesa" width="200">
    <img src="img/ola2.png" alt="ola japonesa 2">
</body>
</html>
