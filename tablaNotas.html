<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
</head>
<body>
    <h1>Tabla 1</h1>
    <!-- tr -> Table Row -> fila -->
   <table>
    <thead>
        <tr>    
            <th>Empresa</th>
            
            <th>Contacto</th>
            
            <th>Pais</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <!--td -> Table Data -> Datos en cada celda -->
            <td>Apple Inc</td>

            <td>Mareo Rodriguez</td>

            <td>Guatemala</td>

            
        </tr>
        <tr>
            <td>Google</td>
            <td>Oliver Locon</td>
            <td>Guatemala</td>
        </tr>
    </tbody>
   </table>
<h1>Tabla 2</h1>
<!-- agregando bordes a las tablas-->
   <table border="1px solid">
    <!--agregando color a los encabezados-->
    <thead bgcolor="aqua">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
    </thead>
    <!--agregando color a el cuerpo de la tabla-->
    <tbody bgcolor="green">
        <tr>
            <th>Oliver</th>
            <th>Locon</th>
        </tr>
        <tr>
            <th>Mario</th>
            <th>Pineda  </th>
        </tr>
    </tbody>

   </table>
</body>
</html>
