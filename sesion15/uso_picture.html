<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usando picture</title>
</head>
<body>
    <h1>Trabajando con picture</h1>
    <picture>
        <source media="(min-width: 1000px)" srcset="./img/avion.jpg">
        <source media="(min-width: 700px)" srcset="./img/automovil.png">
        <img src="img/bicicleta.jpg" alt="bicicleta">
    </picture>

    <picture>
        <source srcset="./img/avion.avif">
        <source srcset="./img/automovil.png">
        <img src="./img/bicicleta.jpg" alt="bicicleta">
    </picture>
</body>
</html>
